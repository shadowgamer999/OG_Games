<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Runner - Audio Update</title>
    <style>
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø°Ù‡Ø¨ Ù…Ø¹ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© */
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #ffd700; font-size: 35px; font-weight: bold; text-shadow: 2px 2px #000; z-index: 10; pointer-events: none; }
        
        #mainMenu { position: absolute; width: 100%; height: 100%; background: linear-gradient(#1e3c72, #2a5298); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        .menu-btn { width: 220px; padding: 15px; margin: 10px; background: #ffcc00; border: none; font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer; box-shadow: 0 4px #ccaa00; transition: 0.2s; }
        
        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„ØµÙˆØª */
        .volume-container { margin: 15px; color: white; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 20px; }
        input[type=range] { cursor: pointer; accent-color: #ffcc00; }

        #infoModal { display: none; position: absolute; width: 80%; max-width: 400px; background: white; color: #333; padding: 20px; border-radius: 20px; text-align: center; z-index: 110; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #gameOver { display: none; position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; z-index: 200; color: white; }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 20; }
        .btn { width: 65px; height: 65px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 25px; color: white; cursor: pointer; user-select: none; }
    </style>
</head>
<body>

    <div id="mainMenu">
        <h1 style="font-size: 50px; margin-bottom: 5px; text-shadow: 3px 3px #000;">SHADOW RUNNER</h1>
        <button class="menu-btn" onclick="startGame()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù…ØºØ§Ù…Ø±Ø©</button>
        <button class="menu-btn" style="background: #00ffff; box-shadow: 0 4px #00cccc;" onclick="showInfo()">ØªØ¹Ø±Ù Ø¹Ù„Ù‰ Ø§Ù„Ù„Ø¹Ø¨Ø©</button>
        
        <div class="volume-container">
            <span>ğŸ”Š Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØµÙˆØª: </span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
        </div>
    </div>

    <div id="infoModal">
        <h2>Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù„Ø¹Ø¨Ø©</h2>
        <p><strong>ØµØ§Ø­Ø¨ Ø§Ù„Ù„Ø¹Ø¨Ø©:</strong> Shadow</p>
        <p>Ø§Ø¬Ù…Ø¹ Ø§Ù„Ø°Ù‡Ø¨ ÙˆØªØ¬Ù†Ø¨ Ø§Ù„Ø´Ø§Ø­Ù†Ø§Øª ÙˆØ§Ù„Ø¹ÙˆØ§Ø¦Ù‚!</p>
        <button class="menu-btn" style="width: 100px;" onclick="closeInfo()">ÙÙ‡Ù…Øª!</button>
    </div>

    <div id="gameOver">
        <h1>Ø§Ù†ØªÙ‡Øª Ø§Ù„Ø±Ø­Ù„Ø©!</h1>
        <h2 id="finalScore">ğŸ’° 0</h2>
        <button class="menu-btn" onclick="location.reload()">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨</button>
    </div>

    <div id="ui">ğŸ’° 0</div>
    
    <div class="controls" id="gameControls" style="display:none;">
        <div class="btn" onclick="move(-1)">â¬…ï¸</div>
        <div class="btn" onclick="jump()">â¬†ï¸</div>
        <div class="btn" onclick="slide()">â¬‡ï¸</div>
        <div class="btn" onclick="move(1)">â¡ï¸</div>
    </div>

    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="coinSound" src="https://assets.mixkit.co/active_storage/sfx/1734/1734-preview.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, player, clock;
        let obstacles = [], coins = [], decor = [];
        let score = 0, gameActive = false, speed = 0.5, playerLane = 0;
        let isJumping = false, jumpV = 0, isSliding = false, slideTimer = 0;
        
        const music = document.getElementById('bgMusic');
        const coinSnd = document.getElementById('coinSound');

        function createPlayerTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "red"; ctx.fillRect(80, 20, 100, 40); // Ù‚Ø¨Ø¹Ø©
            ctx.fillStyle = "#ffdbac"; ctx.fillRect(90, 60, 80, 70); // ÙˆØ¬Ù‡
            ctx.fillStyle = "white"; ctx.fillRect(70, 130, 120, 100); // Ù‚Ù…ÙŠØµ
            ctx.fillStyle = "black"; ctx.fillRect(105, 80, 15, 15); ctx.fillRect(135, 80, 15, 15); // Ø¹ÙŠÙˆÙ†
            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 7, 12);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Ø§Ù„Ø·Ø±ÙŠÙ‚
            const road = new THREE.Mesh(new THREE.PlaneGeometry(22, 1000), new THREE.MeshPhongMaterial({ color: 0x444444 }));
            road.rotation.x = -Math.PI / 2;
            scene.add(road);

            player = new THREE.Sprite(new THREE.SpriteMaterial({ map: createPlayerTexture() }));
            player.scale.set(4, 4, 1);
            player.position.set(0, 2.2, 5);
            scene.add(player);

            clock = new THREE.Clock();
            for(let i=0; i<20; i++) spawnDecor(i * -20);

            window.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                if (e.key === "ArrowLeft") move(-1);
                if (e.key === "ArrowRight") move(1);
                if (e.key === "ArrowUp") jump();
                if (e.key === "ArrowDown") slide();
            });
            
            updateVolume(); // ØªØ¹ÙŠÙŠÙ† Ù…Ø³ØªÙˆÙ‰ Ø§Ù„ØµÙˆØª Ø§Ù„Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ
        }

        function updateVolume() {
            const vol = document.getElementById('volumeSlider').value;
            music.volume = vol;
            coinSnd.volume = vol;
        }

        function spawnDecor(zPos) {
            const buildGeo = new THREE.BoxGeometry(5, 15 + Math.random()*20, 5);
            const buildMat = new THREE.MeshPhongMaterial({ color: new THREE.Color(`hsl(${Math.random()*360}, 30%, 40%)`) });
            const b1 = new THREE.Mesh(buildGeo, buildMat);
            b1.position.set(-15, buildGeo.parameters.height/2, zPos);
            const b2 = new THREE.Mesh(buildGeo, buildMat);
            b2.position.set(15, buildGeo.parameters.height/2, zPos);
            scene.add(b1, b2);
            decor.push(b1, b2);
        }

        function spawnObstacle() {
            const type = Math.random();
            let obstacle;
            if (type < 0.4) {
                obstacle = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 5), new THREE.MeshPhongMaterial({ color: 0xff4444 }));
                obstacle.position.set([-7, 0, 7][Math.floor(Math.random()*3)], 1, -150);
                obstacle.userData.type = "car";
            } else if (type < 0.7) {
                obstacle = new THREE.Mesh(new THREE.BoxGeometry(4.5, 4, 10), new THREE.MeshPhongMaterial({ color: 0x555555 }));
                obstacle.position.set([-7, 0, 7][Math.floor(Math.random()*3)], 2, -150);
                obstacle.userData.type = "truck";
            } else {
                obstacle = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 1), new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x00ffff }));
                obstacle.position.set([-7, 0, 7][Math.floor(Math.random()*3)], 4.5, -150);
                obstacle.userData.type = "slide";
            }
            scene.add(obstacle); obstacles.push(obstacle);
        }

        function spawnCoin() {
            const coin = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.7, 0.2, 16), new THREE.MeshPhongMaterial({ color: 0xffd700, emissive: 0x443300 }));
            coin.rotation.x = Math.PI/2;
            coin.position.set([-7, 0, 7][Math.floor(Math.random()*3)], 2, -150);
            scene.add(coin); coins.push(coin);
        }

        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            let time = clock.getElapsedTime();

            if (isJumping) {
                player.position.y += jumpV;
                jumpV -= 0.02;
                if (player.position.y <= 2.2) { player.position.y = 2.2; isJumping = false; }
            } else if (isSliding) {
                slideTimer--;
                if (slideTimer <= 0) { isSliding = false; player.scale.set(4, 4, 1); player.position.y = 2.2; }
            } else {
                player.position.y = 2.2 + Math.abs(Math.sin(time * 10)) * 0.2;
            }

            player.position.x = THREE.MathUtils.lerp(player.position.x, playerLane, 0.12);

            if (Math.random() < 0.02) spawnObstacle();
            if (Math.random() < 0.04) spawnCoin();

            obstacles.forEach((obj, i) => {
                obj.position.z += speed;
                let collisionDist = obj.userData.type === "truck" ? 6 : 3;
                if (Math.abs(obj.position.z - player.position.z) < collisionDist && Math.abs(obj.position.x - player.position.x) < 2.5) {
                    if (obj.userData.type === "slide" && !isSliding) endGame();
                    else if (obj.userData.type !== "slide" && player.position.y < (obj.userData.type === "truck" ? 5 : 3.5)) endGame();
                }
                if (obj.position.z > 20) { scene.remove(obj); obstacles.splice(i, 1); }
            });

            decor.forEach(obj => { obj.position.z += speed; if (obj.position.z > 20) obj.position.z = -180; });

            coins.forEach((coin, i) => {
                coin.position.z += speed;
                coin.rotation.y += 0.1;
                if (Math.abs(coin.position.z - player.position.z) < 2 && Math.abs(coin.position.x - player.position.x) < 2) {
                    scene.remove(coin); coins.splice(i, 1);
                    score += 10;
                    const s = coinSnd.cloneNode(); s.volume = coinSnd.volume; s.play();
                    document.getElementById('ui').innerText = "ğŸ’° " + score;
                }
            });

            speed += 0.00003;
            renderer.render(scene, camera);
        }

        function move(dir) { if (dir === -1 && playerLane > -7) playerLane -= 7; if (dir === 1 && playerLane < 7) playerLane += 7; }
        function jump() { if (!isJumping && !isSliding) { isJumping = true; jumpV = 0.45; } }
        function slide() { if (!isJumping && !isSliding) { isSliding = true; slideTimer = 60; player.scale.set(4, 1.5, 1); player.position.y = 1; } }

        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameControls').style.display = 'flex';
            gameActive = true;
            music.play();
            animate();
        }

        function showInfo() { document.getElementById('infoModal').style.display = 'block'; }
        function closeInfo() { document.getElementById('infoModal').style.display = 'none'; }
        function endGame() { gameActive = false; music.pause(); document.getElementById('gameOver').style.display = 'flex'; document.getElementById('finalScore').innerText = "ğŸ’° " + score; }

        init();
    </script>
</body>
</html>
